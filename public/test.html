<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxtail Millet</title>
    <link rel="stylesheet" href="style2.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body style="background-color:#2f2fa2;">
  <nav class="navbar">
    <div class="content">
      <div class="logo"><a href="#"></a></div>
      <ul class="menu-list">
        <div class="icon cancel-btn">
          <i class="fas fa-times"></i>
        </div>
        <li><a href="#">Home</a></li>
        <li><a href="#">Nutrition</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="icon menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <div class="banner"></div>
  <div class="about">
 <div class="content">
      <div class="title">Sorghum</div>

    </div>
  </div>
  




  <div class="container">
       
            <div class="box">
            <h2 style="color:#f64c72;">DESCRIPTION</h2>
              <p id="description"></p>
              <h2 style="color:#f64c72;">History</h2>
              <p id="history"></p>
              <img src="image/benefit.jpg" width="850" height="850">

              <h2 style="color:#f64c72;">BENEFITS</h2>
              <p id="benefits"></p>
            </div>
    </div>


  



  

<script>
    
    const body = document.querySelector("body");
    const navbar = document.querySelector(".navbar");
    const menu = document.querySelector(".menu-list");
    const menuBtn = document.querySelector(".menu-btn");
    const cancelBtn = document.querySelector(".cancel-btn");
    menuBtn.onclick = ()=>{
      menu.classList.add("active");
      menuBtn.classList.add("hide");
      cancelBtn.classList.add("show");
      body.classList.add("disabledScroll");
    }

    cancelBtn.onclick = ()=>{
      menu.classList.remove("active");
      menuBtn.classList.remove("hide");
      cancelBtn.classList.remove("show");
      body.classList.remove("disabledScroll");
    }

    window.onscroll = ()=>{
      this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
    }
    
    
    
    window.addEventListener("load", function () {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            const myObj  =  JSON.parse(this.responseText);
    

            console.log(myObj)

            document.getElementById("description").innerHTML = myObj.description
             // declare local paragraph array container
             
             document.getElementById("history").innerHTML = myObj.history
             
             document.getElementById("benefits").innerHTML = myObj.benefits 



            //store

            }
        
      };
      xhttp.open("GET", "/productDatas?productName=Sorghum", true);
      xhttp.send();
    })
    </script>

</body>
</html>
